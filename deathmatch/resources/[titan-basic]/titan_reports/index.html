<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta author="Hanz">
    <title>Reports</title>
  </head>
  <body style="background: transparent;">
    <div class="center">
      <div class="uk-card uk-card-default uk-width-1-2@m" style="max-width: 700px;border-radius:10px;">
          <div class="uk-card-header">
              <div class="uk-grid-small uk-flex-middle" uk-grid>
                  <div class="uk-width-expand">
                      <h3 class="uk-card-title uk-margin-remove-bottom"><font color="white"><b>Rapor Arayüzü</b></font></h3>
                      <p class="uk-text-meta uk-margin-remove-top"><font color="gray">Aşağıya yaşadığınız sorunları yazın ve yetkili ekibimize aktarın.</font></p>
                  </div>
              </div>
          </div>
          <div class="uk-card-body">
              <textarea class="uk-textarea" maxlength="120" id="problems" placeholder="Bir mesaj bırakınız.." style="min-height:50px; max-height: 50px; min-width: 100%; max-height: 100%;"></textarea>
          </div>
            <center>
              <p class="uk-text-meta uk-margin-remove-top"><font color="gray">Lütfen yazım kurallarına uygun bir şekilde kendinizi dile getirin.</font></p>
              <a href="#" class="uk-button uk-button-primary" style="border-radius:30px;" onclick="mta.triggerEvent('reports.send', document.getElementById('problems').value);">Gönder</a>
            </center>
			<br>
      </div>
    </div>
    <script src="js/uikit.min.js"></script>
    <script src="js/mtaevents.js"></script>
  </body>
</html>
